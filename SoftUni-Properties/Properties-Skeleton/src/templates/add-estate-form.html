<section>
    <div class="add-estate-form">
        <header class="main-header">Add new estate</header>
        <div class="data">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Estate name..."/>
            <label for="category">Category:</label>
            <select id="category">
                <option value="Condo">Condo</option>
                <option value="Penthouse">Penthouse</option>
                <option value="Apartment">Apartment</option>
                <option value="Studio">Studio</option>
            </select>
            <label for="price">Price:</label>
            <input type="text" id="price" placeholder="0.00"/>
        </div>
        <div class="panel">
            <button id="add-estate-button" class="button">Add</button>
            <a href="#/estates/">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
